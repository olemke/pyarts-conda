name: Build conda packages

on: [push, pull_request]

jobs:
  build:
    name: Build (py${{ matrix.pyversion }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "macos-15-intel", "windows-2022"]
        pyversion: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          conda-remove-defaults: "true"
          activate-environment: pyarts-build
          environment-file: etc/environment-pyarts-build.yml
      - shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort
      - shell: bash -l {0}
        run: conda mambabuild --no-anaconda-upload --python=${{ matrix.pyversion }} pyarts
      - uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: pyarts3-conda-package-${{ matrix.os }}-py${{ matrix.pyversion }}
          path: /home/runner/miniconda3/envs/pyarts-build/conda-bld/**/pyarts3-*.tar.bz2
      - uses: actions/upload-artifact@v4
        if: runner.os == 'macOS'
        with:
          name: pyarts3-conda-package-${{ matrix.os }}-py${{ matrix.pyversion }}
          path: /Users/runner/miniconda3/envs/pyarts-build/conda-bld/**/pyarts3-*.tar.bz2
      - uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: pyarts3-conda-package-${{ matrix.os }}-py${{ matrix.pyversion }}
          path: C:/Users/runneradmin/miniconda3/envs/pyarts-build/conda-bld/**/pyarts3-*.tar.bz2
  merge:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Merge Artifacts
          uses: actions/upload-artifact/merge@v4
          with:
            name: pyarts3-conda-packages
            retention-days: 7
            delete-merged: true
